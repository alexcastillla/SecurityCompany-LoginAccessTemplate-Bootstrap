<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Security Login</title>
    </head>
    <body>
        <div class="container d-flex mt-5">
            <div class="container-fluid rounded-lg" style="background-image: url('https://images.pexels.com/photos/2387819/pexels-photo-2387819.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); background-repeat: no-repeat; background-size: cover; overflow-hidden; width: 22rem;" id="boxPassword">
                <form class="form-horizontal mt-4" role="form">
                <div class="d-flex justify-content-center">
                    <img src="./Img/logo2.png" class="img-fluid col-5" alt="Responsive image">
                </div>
                <div class="text-white d-flex justify-content-center"><h1 class="">SIGN <span class="text-danger">IN</span></h1>
                </div>
                <div class="container">
                    <div class="form-group mt-3">
                        <label for="inputEmail3" class="col-sm-3 control-label text-white"><h5><span class="text-danger">Email</span></h5></label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control bg-transparent" id="inputEmail3" placeholder="Email" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label text-white"><h5><span class="text-danger">Password</span></h5></label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control bg-transparent" id="inputPassword3" placeholder="Password" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                               <h6 class="text-white">Remember <span class="text-danger">Me</span></h6> 
                            </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-light btn-sm"><h6 class="mb-1">Sign In</h6></button>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-center mb-5 mt-4 text-white"><h6>Not Registered?
                <a href="#" class="text-danger mr-2">Click here</a></h6>
                </div> 
                </div>   
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
